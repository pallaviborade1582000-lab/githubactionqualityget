
name: CI-CD workflow

on:
    push:
        branches:
            - main

jobs:
    test-job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: setup pyhton
              uses: actions/setup-python@v6
              with:
                python-version: "3.10"
   
            - name: Install Depencies
              run: pip install -r requirements.txt
            
            - name: run test cases
              run: pytest --cov=calc --cov-report=html --cov-fail-under=80
            
            - name: dowload code coverage report
              uses: actions/upload-artifact@v4
              with:
                name: html-code-cov-report
                path: htmlcov/


    deploy-job:
       runs-on: ubuntu-latest
       needs: test-job
       steps:
            - name: print message
              run: echo "deploy job started.."